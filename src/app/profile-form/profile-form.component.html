<form (ngSubmit)="submitSearch(name)" #searchForm="ngForm">
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter Github username here" id="name" name="name" [(ngModel)]="newSearching.name" #name='ngModel'><button (click)='submitSearch(name)' type="submit" class="btn btn-xl"><i class="fa fa-search"></i></button>
    </div>  
    </form>
